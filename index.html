<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            Login
        </div>
        <div class="name">
            <div class="fName">
                <input type="text" placeholder="First Name" class="fInput">
            </div>
            <div class="sName">
                <input type="text" placeholder="Last Name" class="sInput">
            </div>
        </div>
        <div class="email">
            <input type="text" placeholder="Email" class="tInput">
        </div>
        <div class="pass">
            <input type="password" placeholder="Password" class="tInput">
        </div>
        <div class="login">
            <button class="logBtn">Login</button>
        </div>
        <div class="caution">
            Not a member yet? <a href="signUp.html">SignUp</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
