<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            SignUp
        </div>
        <div class="name">
            <div class="fName">
                <input type="text" placeholder="First Name" class="fInput">
            </div>
            <div class="sName">
                <input type="text" placeholder="Last Name" class="sInput">
            </div>
        </div>
        <div class="email">
            <input type="text" placeholder="Email" class="tInput">
        </div>
        <div class="pass">
            <input type="password" placeholder="Password" class="tInput">
        </div>
        <div class="confirmPass">
            <input type="password" placeholder="Confrim Password" class="tInput">
        </div>
        <div class="phone">
            <input type="text" placeholder="Phone" class="tInput">
        </div>
        <div class="signUp">
            <button class="signBtn">Sign Up</button>
        </div>
        <div class="caution">
            Already a member? <a href="index.html">Login</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
